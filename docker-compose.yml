version: "3"

services:

  backend:
    build:
      context: ./backend
    command: flask run --host=0.0.0.0 --port=5000
    ports:
      - 8000:5000
    volumes:
      - ./backend/:/backend/
    expose:
      - 8000
    environment:
      FLASK_DEBUG: 1
      FLASK_APP: ./app.py


  frontend:
    build:
      context: ./frontend
    command: [ "yarn", "start" ]
    ports:
      - 80:3000
    volumes:
      - ./frontend/:/frontend
      - ./frontend/node_modules/:/frontend/node_modules
    environment:
      - CI=true
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_BACKEND_URL=http://localhost:5000
    tty: true

